server:
  port: 9082
spring:
  application:
    name: dynamic-datasource
  datasource:
    dynamic:
      primary: master #设置默认的数据源或者数据源组,默认值即为master
      strict: false #设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候回抛出异常,不启动会使用默认数据源.
      datasource:
        master:
          driver-class-name: org.sqlite.JDBC
          #url: jdbc:sqlite::resource:db/tiku.db
          url: jdbc:sqlite:src/main/resources/db/tiku.db
          username:
          password:
        db1:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://127.0.0.1:3306/fund?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&serverTimezone=Asia/Shanghai
          username: root
          password: 1234


mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
logging:
  level:
    com:
      l: debug
# Sa-Token 配置
sa-token:
  # -------------- SSO-模式一相关配置  (非模式一不需要配置)
  # cookie:
  # 配置Cookie作用域
  # domain: stp.com

  # ------- SSO-模式二相关配置
  sso:
    # Ticket有效期 (单位: 秒)，默认五分钟
    ticket-timeout: 300
    # 所有允许的授权回调地址
    allow-url: "*"
    # 是否打开单点注销功能
    is-slo: true

    # ------- SSO-模式三相关配置 （下面的配置在SSO模式三并且 is-slo=true 时打开） -------
    # 是否打开模式三
    isHttp: true
    # 接口调用秘钥（用于SSO模式三的单点注销功能）
    secretkey: kQwIOrYvnXmSDkwEiFngrKidMcdrgKor
    # ---- 除了以上配置项，你还需要为 Sa-Token 配置http请求处理器（文档有步骤说明）
alipay:
  gateway-url: https://openapi.alipay.com/gateway.do
  app-id: 2021003116647251
  #此处请填写你的应用私钥且转PKCS8格式
  private-key: 
  #此处请填写你的应用公钥
  alipay-public-key: 
  public-key: 
  sign-type: RSA2
  format: json
  chatset: UTF-8


